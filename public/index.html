<!DOCTYPE html>
<html>
  <head>

  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>


    <meta charset="utf-8">
    <title>New Lesgood</title>

    <style media="screen">
      body {
        font-family: Roboto Light, Arial, sans-serif;
        background: #fff;
        color: #FCC840;
        margin: 0;
        padding: 0;
      }

      a {
        color: rgb(3,155,229);
      }

      #message {
        max-width: 400px;
        margin: 40px auto;
        box-shadow: 0 1px 3px 0 rgba(0,0,0,0.2),0 1px 1px 0 rgba(0,0,0,0.14),0 2px 1px -1px rgba(0,0,0,0.12);
        border-radius: 2px;
        background: white;
        padding-top: 16px;
      }

      #message h1 {
        font-size: 22px;
        font-weight: 500;
        text-align: center;
        margin: 0 0 16px;
      }

      #message p {
        font-weight: 300;
        line-height: 150%;
      }

      #message ul {
        list-style: none;
        margin: 16px 0 0;
        padding: 0;
        text-align: center;
      }

      #message li a {
        display: inline-block;
        text-transform: uppercase;
        text-decoration: none;
        font-weight: 500;
        background: rgb(3,155,229);
        color: white;
        border: 1px solid rgb(3,155,229);
        border-radius: 3px;
        font-size: 14px;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
      }

      .outer {
          display: table;
          position: absolute;
          height: 100%;
          width: 100%;
      }

      .middle {
          display: table-cell;
          vertical-align: middle;
      }

      .inner {
          margin-left: auto;
          margin-right: auto; 
          width: /*whatever width you want*/;
      }
    </style>
  </head>
  <body>



    <div class="outer">
    <div class="middle">
      <div class="inner" align="center">

      <div id="message" align="center" valign="center" style="height: 100%">
        <img src="https://firebasestorage.googleapis.com/v0/b/lesgood-a1df5.appspot.com/o/assets%2Flogo.png?alt=media&token=893d43ef-b2ab-44d4-a134-ec4872aa8556"
        width="100" height="100">

        <h1 style="margin-top: 10px">New Lesgood</h1>

        <p style="color: #cccccc">Cooming Soon</p>

        <img src="https://firebasestorage.googleapis.com/v0/b/lesgood-a1df5.appspot.com/o/assets%2Fbg.png?alt=media&token=78cb2907-7cca-494b-8db9-cca97a2ac4ec"
        style="width: 100%;margin-bottom: -5px">
      </div>

      </div>
    </div>
  </div>

  <script src="main.js"></script>
  </body>
</html>
